{% extends "layout.html" %}

{% block content %}


<div id="contentBar">
<h1>Login</h1>
</div>

<div id="mainContent">

<div id="login">
{% if status=='ask' %}
	<form action="{{ url_for('.login') }}" method="POST">
		<table>
			<tr>
				<td><b>Username:</b> </td><td><input type="text" name="username" /></td>
			</tr>
			<tr>
				<td><b>Password:</b> </td><td><input type="password" name="password" /></td>
			</tr>
			<tr>
				<td colspan="2" style="text-align:right;"><input type="submit" value="Login" /></td>
			</tr>
		</table>
	</form>
{% elif status=='success' %}
<p style="color:green;">Login with success! Continue browsing.</p>
{% elif status=='error' %}
<p style="color:red;">Error: please try again:</p>
<br />
	<form action="{{ url_for('.login') }}" method="POST">
		<table>
			<tr>
				<td><b>Username:</b> </td><td><input type="text" name="username" /></td>
			</tr>
			<tr>
				<td><b>Password:</b> </td><td><input type="password" name="password" /></td>
			</tr>
			<tr>
				<td colspan="2" style="text-align:right;"><input type="submit" value="Login" /></td>
			</tr>
		</table>
	</form>
{% endif %}
</div>
</div><!--/mainContent-->

<script>

</script>

{% endblock %}
